<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roskilde Sejlklub</title>

    <!-- JS -->

    <script async src="https://via.batch.com/v3/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


    <!-- CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/packages/package-table.css"/>
    <link rel="stylesheet" href="../css/mainpage/sidebar.css">
    <link rel="stylesheet" href="../css/mainpage/header.css">

    <!-- local scripts -->
    <script src="../js/utility/api.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/sailboat/sailboat-general.js"></script>
    <script src="../js/participant/participant-general.js"></script>
    <script src="../js/race/race-general.js"></script>


</head>
<body class="overflow-hidden" onload=" createSailboatDropdown('race-participant');
        boatTypeDropdown('boat-type')">


<header>
    <div class="sea-header brand">
        <div class="logo-container">
            <a href="index.html">
                <img class="logo"
                     src="https://usercontent.one/wp/www.rosejl.dk/wp-content/uploads/2021/04/logo-navnetraek-negativ-horisontal-ny-gps-2.png?media=1667580263"
                     alt="Roskilde Sejlklub - logo">
            </a>
        </div>
    </div>
    <button class="sidebar-button sidebar-toggle" onclick="toggleSidebar()">&#9776;</button>
</header>

<div class="row vh-100">

    <div class="sidebar">
        <nav class="sidebar-menu">
            <h3>Menu</h3>
            <ul>
                <li><a data-description="Create new sailboats" type="button" data-toggle="modal"
                       data-target="#create-new-boat">Create Sailboat</a></li>

                <li><a style="color: white; text-decoration: none;" data-description="Edit sailboats" type="button"
                       href="sailboat/editSailboatPage.html">Edit Sailboat</a></li>

                <li><a data-description="Create new participant" type="button" data-toggle="modal"
                       data-target="#create-new-participant">Create Participant</a></li>
                <li><a style="color: white; text-decoration: none;" data-description="Edit participant" type="button"
                          href="participant/editParticipantPage.html">Edit Participant</a></li>
            </ul>
        </nav>
    </div>

    <!-- Your page content here -->
    <div class="p-3 col-10">


        <h2>Race Results</h2>
        <table id="race-results" class="table">
            <thead>
            <tr>
                <th>Participant</th>
                <th>Boat Name</th>
                <th>Boat Type</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody>
            <!-- Participant rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- Create new boat modal -->
        <div class="modal" id="create-new-boat" tabindex="-1" role="dialog" aria-labelledby="create-sailboat-label"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="create-sailboat-label">Create New Sailboat</h5>
                    </div>
                    <div id="create-sailboat">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="boat-name">
                                    <div id="boatname">Name of the boat</div>
                                </label>
                                <input type="text" name="name" class="form-control" id="boat-name"
                                       aria-describedby="emailHelp" placeholder="Enter Boatname">
                            </div>
                            <div class="form-group">
                                <label for="boat-type">
                                    <div id="boattype">Type of the boat</div>
                                </label>
                                <select type="" name="boatType" class="form-control" id="boat-type"
                                        aria-describedby="emailHelp" required>
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <div id="new-boat-spinner" style="display: none" class="spinner-border">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <input id="new-boat-button" type="submit" value="create" class="btn btn-outline-success confirmation-button"
                                   onclick="createSailboat()">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create new participant modal -->
        <div class="modal" id="create-new-participant" tabindex="-1" role="dialog"
             aria-labelledby="create-participant-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="create-participant-label">Create New Participant</h5>
                    </div>
                    <div id="create-participant">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="race-participant">
                                    <div id="raceparticipant">Choose Your Boat</div>
                                </label>
                                <select type="" name="boatType" class="form-control" id="race-participant"
                                        aria-describedby="emailHelp" required>
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <div id="new-participant-spinner" style="display: none" class="spinner-border">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <input id="new-participant-button" type="submit" value="create"
                                   class="btn btn-outline-success confirmation-button"
                                   onclick="createParticipant()">
                        </div>
                        </div>
                </div>
                </div>
        </div>
    </div>


</div>


</body>
</html>
